<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🛍 فروشگاه جادویی</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1>فروشگاه جادویی ✨</h1>
    <input type="text" id="searchInput" placeholder="جستجو کن...">
    <div id="cartCount">🛒 ۰</div>
    <div id="AddNewProduct"><a href="./pages/new-product.html">🛒محصول جدید</a></div>
  </header>

  <main>
    <section id="products" class="products"></section>
    <section id="cart" class="cart">
      <h2>سبد خرید</h2>
      <ul id="cartItems"></ul>
      <p id="total">مجموع: ۰ تومان</p>
      <button onclick="clearCart()">خالی کردن سبد</button>
    </section>
  </main>

  <template id="productTemplate">
    <div class="product">
      <img src="" alt="">
      <h3></h3>
      <p class="price"></p>
      <p class="desc"></p>
      <button class="addToCart">افزودن به سبد خرید</button>
    </div>
  </template>

  <script src="./js/app.js"></script>
</body>
</html>
